# Configs section
# Note: using ".." for ports, because in v1 there is a bug
# which leads to an error
# "..error unmarshaling JSON: json: cannot unmarshal number into Go value of type string.."
# (https://github.com/kubernetes/kubernetes/issues/2763)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: env
  namespace: kube-system
data:
  AAA_MODE: no-auth
  ANALYTICS_API_VIP: ""
  ANALYTICS_NODES: 192.168.59.20
  ANALYTICSDB_NODES: 192.168.59.20
  ANALYTICS_SNMP_NODES: 192.168.59.20
  ANALYTICS_ALARM_NODES: 192.168.59.20
  ANALYTICSDB_ENABLE: "true"
  ANALYTICS_ALARM_ENABLE: "true"
  ANALYTICS_SNMP_ENABLE: "true"
  AUTH_MODE: noauth
  CLOUD_ORCHESTRATOR: kubernetes
  CONFIG_API_VIP: ""
  CONFIG_NODES: 192.168.59.20
  CONFIGDB_NODES: 192.168.59.20
  CONTROL_NODES: 192.168.59.20
  CONTROLLER_NODES: 192.168.59.20
  KUBERNETES_IP_FABRIC_FORWARDING: "false"
  KUBERNETES_IP_FABRIC_SNAT: "true"
  KUBERNETES_PUBLIC_FIP_POOL: "{'project' : 'k8s-default', 'domain': 'default-domain', 'name': '__fip_pool_public__' , 'network' : '__public__'}"
  LOG_LEVEL: SYS_NOTICE
  METADATA_PROXY_SECRET: contrail
  PHYSICAL_INTERFACE: ens33
  RABBITMQ_NODES: 192.168.59.20
  RABBITMQ_NODE_PORT: "5673"
  VROUTER_GATEWAY: 192.168.59.2
  HUGE_PAGES_2MB: "128"
  WEBUI_NODES: 192.168.59.20
  WEBUI_VIP: ""
---
